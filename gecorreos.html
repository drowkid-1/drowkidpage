    <section class="inner-page">
      <div class="container">
     <h1 class="title">Generador de Correos Gmail con Puntos</h1>
      <div class="input-container">
        <label for="username">Ingrese su usuario (sin @gmail.com):</label>
        <input type="text" id="username">
        <br>
        <br>
        <button class="green-botn" onclick="updateEmails()">Generar Correos</button>
      </div>
      <div class="output-container">
        <div class="result-label">
        <br>
          <textarea id="emails" rows="25" cols="50"></textarea>
        </div>
          <span id="counter">Generadas: 0</span>
          <button class="green-botn" id="save">Guardar</button>
          <button class="custom-button">Volver al menu</button>
      </div>
      
        <script>
      let counterLabel = document.getElementById("counter");
      let count = 0;
      let username = '';
      
      function* generate(email) {
        if (email.length <= 1) {
          yield email;
        } else {
          let head = email[0];
          let tail = email.slice(1);
          for (let item of generate(tail)) {
            yield head + item;
            yield head + '.' + item;
          }
        }
      }
      
      function updateEmails() {
        let newUsername = document.getElementById("username").value;
        if (newUsername !== username) {
          username = newUsername;
          let startTime = new Date();
          let emails = '';
          for (let message of generate(username)) {
            emails += message + '@gmail.com\r\n';
            count += 1;
            counterLabel.innerText = 'Generadas: ' + count;
          }
          let endTime = new Date();
          let timeDiff = endTime - startTime;
          console.log('Finished in ' + timeDiff + 'ms');
          document.getElementById("emails").value = emails.trim();
        }
      }
      
      document.getElementById("save").onclick = function() {
        let blob = new Blob([document.getElementById('emails').value], {
          type: "text/plain;charset=utf-8",
          endings: "transparent"
        });
        saveAs(blob, document.getElementById('username').value + ".txt");
      };
      document.querySelector('.custom-button').addEventListener('click', function() {
        window.open("https://drowkid.bswc.net", "_blank");
      });
    </script>
